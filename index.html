<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
</head>

        </div>
        <div class="chess-board">
        </div>
    </div>

        <div class="info-window">

            <hr>

            <h2>Move 3</h2>

            <hr>
            <h2>Save 2</h2>

        </ul>

    <script src="script.js"></script>
