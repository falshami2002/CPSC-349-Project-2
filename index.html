<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="main">
        <div class="chess-board-page">
            <div class="info-left">
                <div class="captured-pieces">
                    <h1>captured pieces</h1>

                <div class="about">
                    <h2>about us</h2>
                    <ul>
                        <li>
                            <img src="./discord.jpeg" alt="pfp">
